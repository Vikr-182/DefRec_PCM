project: pcc
program: PointDA/trainer.py 
method: bayes
metric:
  name: src_val_loss
  goal: minimize
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
parameters:
  dataroot:
    distribution: constant
    value: /scratch/shapenets/pointda
  batch_size:
    distribution: constant
    value: 16
  epochs:
    distribution: constant
    value: 75
  lr:
    distribution: log_uniform
    min: -11.512925465
    max: -4.60517018599
  optimizer:
    distribution: categorical
    values:
      - SGD
      - ADAM
  softmax:
    distribution: categorical
    values:
      - True
      - False
  jdot_alpha:
    distribution: uniform
    min: 0.005
    max: 2.0
  jdot_sloss:
    distribution: uniform
    min: 0.0
    max: 1.0
  jdot_tloss:
    distribution: uniform
    min: 0.1
    max: 2.0
  jdot_train_cl:
    distribution: uniform
    min: 0.1
    max: 2.0
  


